            Applyã®éš›ã«ååˆ†ã”æ³¨æ„ãã ã•ã„ã€‚\n`

            + issues[0].html_url +

            `
            - ã“ã®PRã‚’å…ˆã«applyã™ã‚‹å ´åˆã€ãƒãƒ¼ã‚¸ã—ãŸå¾Œã€` + issues[0].html_url + ` ã®ä½œæ¥­è€…ã¾ã§rebaseä¾é ¼ã‚’é€£çµ¡ã—ã¦ãã ã•ã„ã€‚
            - ã¾ãŸã¯ä¸Šè¨˜ã®PRãŒå…ˆã«applyã•ã‚ŒãŸå ´åˆã€ã“ã®PRã‚’rebaseã—ã¦ãã ã•ã„ã€‚planã®ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ãŒè‡ªå‹•ã§å®Ÿè¡Œã•ã‚Œã¾ã™ã€‚`;
          } else {
            output = `## Workspace conflict check for ${{ inputs.stage }}
            \`${{ inputs.stage }}\`ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ã«å¯¾ã—ã¦ä»–ã®PRã§æœªapplyå¤‰æ›´ãŒã‚ã‚Šã¾ã›ã‚“ã€‚`;
          }
          if (botComment) {
            github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: output
            })
          } else {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
          }

    - name: Terraform Plan Status
      if: steps.plan.outputs.exitcode == 1
      shell: bash
      run: exit 1

    - name: Add tf diff label
      if: steps.plan.outputs.exitcode == 2
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.addLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: [`${{ inputs.stage }}`]
          })
